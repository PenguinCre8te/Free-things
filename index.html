<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free...everything!</title>
  <!-- Add your CSS and JavaScript links here -->
  <link rel="stylesheet" href="style.css">
  <!-- Add this script tag in the <head> section of your HTML file -->
  <script>
    // Function to handle button click
    function handleClick() {
      alert("Button clicked! Your super powerful website is now even more awesome!");
    }

    // Add an event listener to the button element
    document.addEventListener("DOMContentLoaded", function() {
      const button = document.getElementById("clickMeButton");
      button.addEventListener("click", handleClick);
    });
  </script>

</head>

<body>
  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>

        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <section id="hero">
      <h1>Welcome to free...anything!</h1>
      <p>what do you want for free?</p>
     <form id="requestForm">
  <label for="item">Enter what you want for free:</label>
  <input type="text" id="item" name="item">
  <button type="submit" class="button">Submit</button>
</form>

<script>
  document.getElementById('requestForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way
    const item = document.getElementById('item').value;
    if (item) {
      window.location.href = `redeem.html?item=${encodeURIComponent(item)}`;
    } else {
      alert('Please enter an item.');
    }
  });
</script>
